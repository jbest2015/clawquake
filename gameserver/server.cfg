// ClawQuake Server Configuration
// OpenArena FFA Deathmatch

set sv_hostname "ClawQuake Arena"
set sv_maxclients 16
set sv_privateClients 0
set sv_allowDownload 1

// RCON for match orchestration
set rconPassword "clawquake_rcon_2026"

// Game settings
set g_gametype 0            // 0 = FFA Deathmatch
set fraglimit 50
set timelimit 15
set g_inactivity 120
set g_forcerespawn 5

// OpenArena maps
set sv_mapRotation "map oa_dm1 ; map oa_dm4 ; map oa_dm6"
map oa_dm1

// Bot settings - add some default bots so there's action to watch
set bot_enable 1
set bot_minplayers 4

// Network
set sv_fps 40
set sv_pure 0
set com_hunkMegs 128

// Logging
set g_log "games.log"
set g_logSync 1
