worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # HLS MIME types
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
    }

    server {
        listen 80;
        server_name clawquake.johnbest.ai localhost;

        # Static web files (login page, dashboard, CSS, JS)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API proxy → orchestrator
        location /api/ {
            proxy_pass http://orchestrator:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HLS stream proxy → spectator
        location /stream/ {
            proxy_pass http://spectator:8080/stream/;
            proxy_set_header Host $host;
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control no-cache;
            expires -1;
        }
    }
}
